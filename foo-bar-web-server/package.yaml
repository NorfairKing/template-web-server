name:                foo-bar-web-server
version:             0.0.0.0
license:             AllRightsReserved

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- routes.txt
- templates/**/*

library:
  source-dirs: src
  dependencies:
  - autodocodec
  - autodocodec-yaml
  - data-default
  - envparse
  - monad-logger
  - optparse-applicative
  - path
  - path-io
  - pretty-show
  - shakespeare
  - template-haskell
  - text
  - yaml
  - yesod
  - yesod-static

executables:
  foo-bar-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - foo-bar-web-server

tests:
  foo-bar-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: hspec-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - foo-bar-web-server
    - genvalidity-hspec
    - hspec
    - monad-logger
    - text
    - yesod
    - yesod-test

